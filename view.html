<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

  <title>Parking Management System</title>
</head>
<style>
  .blue-text {
    color: #00BCD4
  }

  .form-control-label {
    margin-bottom: 0
  }

  input,
  textarea,
  button {
    padding: 8px 15px;
    border-radius: 5px !important;
    margin: 5px 0px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    font-size: 18px !important;
    font-weight: 300
  }

  input:focus,
  textarea:focus {
    -moz-box-shadow: none !important;
    -webkit-box-shadow: none !important;
    box-shadow: none !important;
    border: 1px solid #00BCD4;
    outline-width: 0;
    font-weight: 400
  }

  .btn-block {
    text-transform: uppercase;
    font-size: 15px !important;
    font-weight: 400;
    height: 43px;
    cursor: pointer
  }

  .btn-block:hover {
    color: #fff !important
  }

  button:focus {
    -moz-box-shadow: none !important;
    -webkit-box-shadow: none !important;
    box-shadow: none !important;
    outline-width: 0;
  }
</style>

<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-white" id="sidebar-wrapper">
      <div class="sidebar-heading text-center py-4 primary-text fs-5 fw-bold text-uppercase border-bottom "
        style="font-size: xx-small;">Poultry-farms System</div>
      <div id="calendar"></div>

      <div class="list-group list-group-flush my-3 mt-5">
        <a href="superviour.html"
          class="list-group-item list-group-item-action bg-transparent second-text fw-bold "><i
            class="fas fa-gauge me-2"></i>Dashboard</a>
        <a href="manager-4-wheelerpage.html"
          class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
            class="fas fa-unlock me-2"></i></i>Genrate Username</a>
        <a href="manager-view-page.html"
          class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
            class="fas fa-chart-line me-2"></i>Verified Data</a>
        <a href="manager-addpage.html"
          class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
            class="fas fa-project-diagram me-2"></i>Un-verified Data</a>

        <a href="index.html" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
            class="fas fa-power-off me-2"></i>Logout</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
        <div class="d-flex align-items-center">
          <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
          <h2 class="fs-2 m-0"></h2>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user me-2"></i>John Doe
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid px-4">
        <h2 class="fs-2 mb-5">Poultry-farms Details</h2>

        <form class="form-card">
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">First name
              </label>
              <input type="text" id="fname" name="fname">
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Last name</label>
              <input type="text" id="lname" name="lname">
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Business email</label>
              <input type="text" id="email" name="email">
            </div>
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Phone number</label>
              <input type="text" id="mob" name="mob">
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex">
              <label class="form-control-label px-3">Job title</label>
              <input type="text"job" name="job">
            </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-12 flex-column d-flex">
              <label class="form-control-label px-3">What would you be using Flinks for?</label>
              <input type="text" id="ans" name="ans">
            </div>
          </div>
          <div class="row justify-content-end">
            <div class="form-group center">
              <button type="submit" class="btn-block btn-success">Verify</button>
            </div>
            <div class="form-group center">
              <button type="submit" class="btn-block btn-danger">Un-verify</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
      el.classList.toggle("toggled");
    };

    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var today = moment();
      var currentDate = today.format("YYYY-MM-DD");

      var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: ['dayGrid'],
        defaultView: 'dayGridMonth',
        height: 'auto', // Adjust the height as per your requirements
        events: [
          // Define your events here
          {
            title: 'Event 1',
            start: currentDate
          },
          {
            title: 'Event 2',
            start: currentDate
          },
          // Add more events as needed
        ]
      });

      calendar.render();

      // Display today's date in the top right corner
      var dateElement = document.createElement("div");
      dateElement.classList.add("text-end", "me-3", "fs-6", "fw-bold");
      dateElement.textContent = today.format("MMMM D, YYYY");
      document.querySelector(".navbar").appendChild(dateElement);

      // Add event listener to the left arrow
      var leftArrow = document.querySelector(".fc-prev-button");
      leftArrow.addEventListener("click", function () {
        today.subtract(1, "day");
        currentDate = today.format("YYYY-MM-DD");
        calendar.gotoDate(currentDate);

        // Update the date in the top right corner
        dateElement.textContent = today.format("MMMM D, YYYY");
      });
    });
  </script>
</body>

</html>
